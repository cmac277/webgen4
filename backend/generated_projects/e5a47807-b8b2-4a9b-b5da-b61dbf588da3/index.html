<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Share Your World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0f0f0f;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #272727;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #272727;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #fff;
        }

        .logo i {
            color: #ff0000;
            font-size: 24px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            max-width: 640px;
            flex: 1;
            margin: 0 40px;
        }

        .search-box {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #303030;
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            border-radius: 40px 0 0 40px;
            outline: none;
        }

        .search-input:focus {
            border-color: #065fd4;
        }

        .search-btn {
            padding: 12px 20px;
            background-color: #303030;
            border: 1px solid #303030;
            border-left: none;
            color: #fff;
            cursor: pointer;
            border-radius: 0 40px 40px 0;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .header-btn:hover {
            background-color: #272727;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            display: flex;
            margin-top: 70px;
        }

        .sidebar {
            width: 240px;
            padding: 12px 0;
            background-color: #0f0f0f;
            position: fixed;
            height: calc(100vh - 70px);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.closed {
            transform: translateX(-240px);
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
        }

        .sidebar-item i {
            margin-right: 24px;
            font-size: 20px;
            width: 24px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #272727;
            margin: 12px 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-tab {
            padding: 8px 12px;
            background-color: #272727;
            border: none;
            color: #fff;
            border-radius: 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-tab:hover {
            background-color: #3f3f3f;
        }

        .category-tab.active {
            background-color: #fff;
            color: #0f0f0f;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #272727;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .video-details h3 {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            color: #fff;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-meta {
            color: #aaa;
            font-size: 14px;
            line-height: 1.4;
        }

        .watch-page {
            display: none;
            margin-left: 0 !important;
            max-width: none;
        }

        .watch-container {
            display: flex;
            gap: 20px;
            max-width: 1280px;
            margin: 0 auto;
        }

        .video-player-container {
            flex: 1;
        }

        .video-player {
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: 100%;
        }

        .video-title-section {
            padding: 20px 0;
        }

        .video-title-section h1 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .video-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .video-stats-left {
            color: #aaa;
            font-size: 14px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #272727;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #3f3f3f;
        }

        .channel-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #272727;
            margin-bottom: 16px;
        }

        .channel-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-avatar-large {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        .channel-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .subscriber-count {
            color: #aaa;
            font-size: 12px;
        }

        .subscribe-btn {
            padding: 10px 16px;
            background-color: #cc0000;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .subscribe-btn:hover {
            background-color: #990000;
        }

        .subscribe-btn.subscribed {
            background-color: #272727;
        }

        .video-description {
            background-color: #272727;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .suggestions {
            width: 400px;
            flex-shrink: 0;
        }

        .suggestion-video {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .suggestion-video:hover {
            background-color: #272727;
        }

        .suggestion-thumbnail {
            width: 168px;
            height: 94px;
            background-color: #404040;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .suggestion-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .suggestion-info {
            flex: 1;
        }

        .suggestion-info h4 {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .suggestion-meta {
            color: #aaa;
            font-size: 12px;
            line-height: 1.3;
        }

        @media (max-width: 1024px) {
            .watch-container {
                flex-direction: column;
            }
            
            .suggestions {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .search-container {
                margin: 0 20px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #272727;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .upload-area {
            border: 2px dashed #666;
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .upload-input {
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #065fd4;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

<script src="static/app.js"></script>
